<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Tabelas Estilizadas</h1>

            </tr>
        </thead>
        <tbody class="produtos">
            <tr>
                <td>Camisa</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>44</td>

            </tr>
        </tbody>
    </table>
        <h2>Casa</h2>

        <thead class="cabeca-casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="produtos">
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>

            <tr>

</html>
